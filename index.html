<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema CRC - Comercial Multi-Planos</title>
    <style>
        :root { --primary: #333; --bg: #f0f2f5; --success: #28a745; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { display: flex; gap: 20px; width: 100%; max-width: 1100px; align-items: flex-start; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); flex: 1; }
        .resumo-card { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 320px; position: sticky; top: 20px; min-height: 200px; }
        
        h2 { border-bottom: 2px solid #eee; padding-bottom: 10px; color: #333; margin-top: 0; }
        h3 { font-size: 14px; color: #666; text-transform: uppercase; margin-top: 20px; border-left: 4px solid var(--primary); padding-left: 10px; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 13px; color: #444; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-primary { background: var(--primary); color: white; width: 100%; }
        .btn-success { background: var(--success); color: white; padding: 8px 15px; font-size: 12px; }
        .btn-secondary { background: #6c757d; color: white; width: 100%; margin-top: 10px; }
        
        .header-section { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; margin-bottom: 10px; }

        #lista-resumo { list-style: none; padding: 0; margin-top: 15px; }
        .item-resumo { font-size: 13px; padding: 10px 0; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .item-resumo div b { color: #333; display: block; }
        .item-resumo div span { color: #777; font-size: 11px; }
        
        #secao-parceira { background: #fdfdfd; border: 1px dashed #ccc; padding: 15px; border-radius: 8px; margin-top: 10px; display: none; }
        
        .screen { display: none; }
        .screen.active { display: block; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div id="menu" class="screen active">
            <h1 style="text-align: center; color: var(--primary);">Sistema CRC</h1>
            <button class="btn btn-primary" onclick="show('form')">SETOR COMERCIAL</button>
        </div>

        <div id="form" class="screen">
            <h2>Dados Comercial</h2>
            <div class="form-group">
                <label>Cliente/Projeto</label>
                <input type="text" id="projeto" placeholder="Nome do cliente ou projeto">
            </div>
            <div class="row">
                <div class="form-group">
                    <label>CNPJ</label>
                    <input type="text" id="cnpj" placeholder="00.000.000/0000-00" maxlength="18" oninput="mascaraCNPJ(this)">
                </div>
                <div class="form-group"><label>Consultor</label><input type="text" id="consultor"></div>
            </div>

            <div class="header-section">
                <h3 style="margin: 0;">Configuração de Planos</h3>
                <button class="btn btn-success" onclick="adicionarPlano()">+ Adicionar Plano</button>
            </div>

            <div class="form-group">
                <label>Plano</label>
                <select id="plano">
                    <option value="0">Selecione um plano...</option>
                    <option value="150">Plano Smart - R$ 150,00</option>
                    <option value="300">Plano Business - R$ 300,00</option>
                    <option value="500">Plano Enterprise - R$ 500,00</option>
                </select>
            </div>
            <div class="row">
                <div class="form-group"><label>Quantidade de Planos</label><input type="number" id="qtdPlano" value="1" min="1"></div>
                <div class="form-group">
                    <label>Tipo de Serviço</label>
                    <select id="servico">
                        <option value="Internet">Internet</option>
                        <option value="Voz">Voz</option>
                        <option value="Dados">Dados</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Data da Entrega</label>
                <input type="date" id="dataEntrega">
            </div>

            <div class="form-group">
                <label>Parceira?</label>
                <select id="parceiraCheck" onchange="toggleParceira()">
                    <option value="nao">Não</option>
                    <option value="sim">Sim</option>
                </select>
            </div>

            <div id="secao-parceira">
                <div class="row">
                    <div class="form-group"><label>Qtd. Pontos Parceira</label><input type="number" id="qtdParceira" value="0" oninput="calcTotalFinal()"></div>
                    <div class="form-group"><label>Valor por Ponto (R$)</label><input type="number" id="valorParceira" value="0" oninput="calcTotalFinal()"></div>
                </div>
            </div>

            <button class="btn btn-primary" style="margin-top: 20px;" onclick="gerar()">GERAR DOCUMENTO WORD</button>
            <button class="btn btn-secondary" onclick="show('menu')">VOLTAR AO INÍCIO</button>
        </div>
    </div>

    <div id="resumo-container" class="resumo-card" style="display: none;">
        <h2 style="font-size: 18px;">Resumo do Orçamento</h2>
        <ul id="lista-resumo">
            <li style="color: #999; font-size: 12px; text-align: center; margin-top: 20px;">Nenhum plano adicionado.</li>
        </ul>
        <div id="area-total" style="margin-top: 20px; padding-top: 15px; border-top: 2px solid #eee;">
            <label style="color: #666; font-size: 11px;">VALOR TOTAL ESTIMADO</label>
            <div id="valorTotalFinal" style="font-size: 24px; font-weight: bold; color: #2e7d32;">R$ 0,00</div>
        </div>
    </div>
</div>

<script>
    let planosAdicionados = [];

    function show(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('resumo-container').style.display = id === 'form' ? 'block' : 'none';
    }

    // MÁSCARA DE CNPJ
    function mascaraCNPJ(i) {
        let v = i.value.replace(/\D/g, ""); // Remove tudo que não é dígito
        if (v.length > 14) v = v.substring(0, 14);
        
        v = v.replace(/^(\d{2})(\d)/, "$1.$2");
        v = v.replace(/^(\d{2})\.(\d{3})(\d)/, "$1.$2.$3");
        v = v.replace(/\.(\d{3})(\d)/, ".$1/$2");
        v = v.replace(/(\d{4})(\d)/, "$1-$2");
        
        i.value = v;
    }

    function toggleParceira() {
        document.getElementById('secao-parceira').style.display = document.getElementById('parceiraCheck').value === 'sim' ? 'block' : 'none';
        calcTotalFinal();
    }

    function adicionarPlano() {
        const select = document.getElementById('plano');
        const valorUnit = parseFloat(select.value);
        const nomePlano = select.options[select.selectedIndex].text.split(' - ')[0];
        const qtd = parseInt(document.getElementById('qtdPlano').value);

        if (valorUnit === 0) {
            alert("Por favor, selecione um plano antes de adicionar.");
            return;
        }

        planosAdicionados.push({
            nome: nomePlano,
            qtd: qtd,
            valorUnit: valorUnit,
            total: valorUnit * qtd
        });

        // Limpa seleção após adicionar
        select.value = "0";
        document.getElementById('qtdPlano').value = "1";

        atualizarResumo();
    }

    function atualizarResumo() {
        const lista = document.getElementById('lista-resumo');
        if (planosAdicionados.length === 0) {
            lista.innerHTML = `<li style="color: #999; font-size: 12px; text-align: center; margin-top: 20px;">Nenhum plano adicionado.</li>`;
            return;
        }

        lista.innerHTML = "";
        planosAdicionados.forEach((p, index) => {
            lista.innerHTML += `
                <li class="item-resumo">
                    <div>
                        <b>${p.nome}</b>
                        <span>${p.qtd} un x R$ ${p.valorUnit.toFixed(2)}</span>
                    </div>
                    <div style="font-weight: bold; color: #333;">R$ ${p.total.toFixed(2)}</div>
                </li>`;
        });
        calcTotalFinal();
    }

    function calcTotalFinal() {
        let somaPlanos = planosAdicionados.reduce((acc, p) => acc + p.total, 0);
        
        const qtdP = parseInt(document.getElementById('qtdParceira').value) || 0;
        const valP = parseFloat(document.getElementById('valorParceira').value) || 0;
        const totalParceira = qtdP * valP;

        const totalGeral = somaPlanos + totalParceira;
        document.getElementById('valorTotalFinal').innerText = "R$ " + totalGeral.toLocaleString('pt-BR', {minimumFractionDigits: 2});
    }

    function gerar() {
        const projeto = document.getElementById('projeto').value || "Sem_Nome";
        const cnpj = document.getElementById('cnpj').value;
        const consultor = document.getElementById('consultor').value;
        
        let tabelaItens = planosAdicionados.map(p => `
            <tr>
                <td style="font-family: Arial; border: 1px solid #ccc; padding: 5px;">${p.nome}</td>
                <td style="font-family: Arial; border: 1px solid #ccc; padding: 5px; text-align: center;">${p.qtd}</td>
                <td style="font-family: Arial; border: 1px solid #ccc; padding: 5px; text-align: right;">R$ ${p.total.toFixed(2)}</td>
            </tr>`).join('');

        const html = `
        <html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'>
        <head><meta charset='utf-8'></head>
        <body style="font-family: Arial, sans-serif;">
            <h2 style="font-family: Arial; border-bottom: 2px solid #000; padding-bottom: 5px;">RESUMO DE CUSTO OPERACIONAL – CRC</h2>
            
            <p style="font-family: Arial; font-size: 11pt;">
                <b>Projeto:</b> ${projeto}<br>
                <b>CNPJ:</b> ${cnpj}<br>
                <b>Consultor:</b> ${consultor}<br>
                <b>Data:</b> ${new Date().toLocaleDateString('pt-BR')}
            </p>
            
            <h3 style="font-family: Arial; background: #f2f2f2; padding: 5px;">Itens Adicionados</h3>
            <table border="0" cellspacing="0" cellpadding="0" style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr style="background: #333; color: white;">
                        <th style="padding: 5px; text-align: left;">Plano</th>
                        <th style="padding: 5px;">Qtd</th>
                        <th style="padding: 5px; text-align: right;">Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    ${tabelaItens.length > 0 ? tabelaItens : '<tr><td colspan="3" style="text-align:center; padding: 10px;">Nenhum plano detalhado</td></tr>'}
                </tbody>
            </table>
            
            <br>
            <div style="text-align: right; border-top: 2px solid #333; padding-top: 10px;">
                <span style="font-family: Arial; font-size: 14pt; font-weight: bold;">VALOR TOTAL: ${document.getElementById('valorTotalFinal').innerText}</span>
            </div>
        </body></html>`;

        const blob = new Blob(['\ufeff', html], { type: 'application/msword' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `CRC_${projeto.replace(/\s+/g, '_')}.doc`;
        link.click();
    }
</script>
</body>
</html>
